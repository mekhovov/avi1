    <script>
      const ws = new WebSocket('ws://localhost:8765');

      ws.onopen = () => console.log('Connected to server');
      ws.onmessage = (event) => console.log('Server:', event.data);

      ws.onmessage = function (event) {
        // Set the received base64 image as the image source
        document.getElementById('video_feed').src =
          'data:image/jpeg;base64,' + event.data;
      };

      document.addEventListener('keydown', (event) => {
        const key = event.key.toLowerCase();
        const validKeys = ['w', 'a', 's', 'd', 'q', 'e', 'h', 'l'];
        const modeKeys = ['m', 'n'];
        const keyColors = {
          w: 'orange',
          d: 'orange',
          q: 'purple',
          s: 'orange',
          a: 'orange',
          e: 'purple',
          h: 'green',
          l: 'green'
        };

        if (modeKeys.includes(key)) {
          const mode = key === 'm' ? 'manual' : 'auto';
          ws.send(mode);

          document.getElementById('m').style.backgroundColor =
            key === 'm' ? 'red' : '';
          document.getElementById('n').style.backgroundColor =
            key === 'n' ? 'red' : '';

          console.log('Mode set to:', mode);
        }

        if (validKeys.includes(key)) {
          ws.send(key);
          console.log('Sent:', key);

          const btn = document.getElementById(key);
          if (btn) {
            btn.style.backgroundColor = keyColors[key] || '';

            setTimeout(() => {
              btn.style.backgroundColor = '';
            }, 200);
          }
        }
      });

      ws.onclose = () => console.log('Connection closed');
    </script>
